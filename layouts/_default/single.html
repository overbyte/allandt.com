{{ define "main" }}
  <article class="">
    <div class="container mx-auto p-4 pt-20">
      <h1>{{ .Title }}</h1>
      <p class="text-auburn dark:text-brilliant-rose">
        {{ .Params.Client }} | {{ .Date.Year }} |
        {{ .Params.Type }}
      </p>
      <div class="mt-8 article-content">{{ .Content }}</div>
    </div>

    <div
      class="mt-8 flex justify-center w-full touch-pan-x overflow-x-auto snap-x snap-proximity"
    >
      {{ with .Resources }}
        {{ range .ByType "image" }}
          {{ $image := .Resize "x300" }}
          <img
            src="{{ $image.Permalink }}"
            class="snap-center shrink-0 select-none"
            alt="{{ .Title }} Image"
            draggable="false"
          />
        {{ end }}
      {{ end }}
    </div>
  </article>
{{ end }}
