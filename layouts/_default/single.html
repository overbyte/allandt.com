{{ define "main" }}
  <article class="">
    <div class="container mx-auto p-4 pt-20">
      <h1>{{ .Title }}</h1>
      <p class="text-auburn dark:text-brilliant-rose">
        {{ .Params.Client }} | {{ .Params.year }} |
        {{ .Params.Type }}
      </p>
      <div class="mt-8">{{ .Content }}</div>
    </div>

    <div class="mt-8 flex w-full overflow-x-auto snap-x snap-mandatory">
      {{ with .Resources }}
        {{ range .ByType "image" }}
          {{ $image := .Resize "x300" }}
          <img src="{{ $image.Permalink }}" class="snap-center shrink-0" />
        {{ end }}
      {{ end }}
    </div>
  </article>
{{ end }}
